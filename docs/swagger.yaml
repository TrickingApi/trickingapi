basePath: /api
definitions:
  models.Trick:
    properties:
      aliases:
        items:
          type: string
        type: array
      categories:
        items:
          $ref: '#/definitions/models.TrickCategory'
        type: array
      description:
        type: string
      id:
        type: string
      name:
        type: string
      nextTricks:
        items:
          type: string
        type: array
      prereqs:
        items:
          type: string
        type: array
    type: object
  models.TrickCategory:
    enum:
    - FLIP
    - VERT_KICK
    - TWIST
    - PSEUDO_DOUBLE_FLIP
    - SINGLE
    - DOUBLE
    - TRIPLE
    - QUAD
    - GROUNDWORK
    - UNKNOWN
    type: string
    x-enum-varnames:
    - FLIP
    - VERT_KICK
    - TWIST
    - PSEUDO_DUB
    - SING
    - DUB
    - TRIP
    - QUAD
    - GROUNDWORK
    - UNKNOWN
  models.TrickError:
    properties:
      data:
        type: string
      message:
        type: string
      success:
        type: boolean
    type: object
host: trickingapi.dev
info:
  contact:
    email: mikael@trickingapi.dev
    name: Mikael Mantis
    url: https://github.com/TrickingApi/trickingapi
  description: Consumption-only API for barebones Tricking Terminology Data
  license:
    name: MIT
    url: https://github.com/TrickingApi/trickingapi/blob/main/LICENSE.md
  termsOfService: https://github.com/TrickingApi/trickingapi
  title: Tricking Api
  version: "0.1"
paths:
  /categories:
    get:
      consumes:
      - '*/*'
      description: Reads and returns all existing categories of tricks from the tricks.json
        file at https://github.com/TrickingApi/trickingapi
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
      tags:
      - categories
  /categories/:name:
    get:
      consumes:
      - '*/*'
      description: Reads and returns a list of tricks for a specific category from
        the tricks.json file at https://github.com/TrickingApi/trickingapi
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Trick'
            type: array
      summary: Get All Tricks Grouped Under A Category from TrickingApi/data/tricks
      tags:
      - categories
      - tricks
  /categories/tricks:
    get:
      consumes:
      - '*/*'
      description: Reads and returns a mapping of categories to list of tricks from
        the tricks.json file at https://github.com/TrickingApi/trickingapi
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/models.Trick'
              type: array
            type: object
      summary: Get All Tricks Grouped by Categories from TrickingApi/data/tricks
      tags:
      - categories
      - tricks
  /tricks:
    get:
      consumes:
      - '*/*'
      description: Reads and returns list of tricks from the static tricks.json file
        at https://github.com/TrickingApi/trickingapi
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              $ref: '#/definitions/models.Trick'
            type: object
      summary: Get All Tricks from TrickingApi/data/tricks
      tags:
      - tricks
  /tricks/:name:
    get:
      consumes:
      - '*/*'
      description: reads list of known Trick objects and returns trick matching the
        name param in the request
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Trick'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.TrickError'
      summary: Get Trick by Specific Name from TrickingApi/data/tricks
      tags:
      - tricks
  /tricks/names:
    get:
      consumes:
      - '*/*'
      description: Returns the names of all tricks from the static trickNames.json
        file at https://github.com/TrickingApi/trickingapi
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get All Trick Names and their ids from TrickingApi/data/tricks
      tags:
      - tricks
schemes:
- https
swagger: "2.0"
